<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>How to ajax</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<h2>Choose the button!</h2>
<h1>Your buttons:</h1>
<button id="button1">First button!</button>
<button id="button2">Second button!</button>
<button id="button3">Third button!</button>
</body>
<script>
    $(document).ready(function() {
        $("button").click(function(){
            $.ajax({
                type: "GET",
                url: "/",
                data: {
                    buttonName: this.id
                },
                success: $(this).parent().append("<div>" + this.id + " clicked" + "</div>"),
                error: function () {
                    alert("Smth went wrong!");
                }
            });
        });
    });
</script>
</html>
